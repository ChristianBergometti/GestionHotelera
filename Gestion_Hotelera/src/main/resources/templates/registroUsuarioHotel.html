<!DOCTYPE html>
<html lang="en" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/estiloRegistroHotel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>IndexHotel</title>
</head>
<body>
    

    <header>
        <nav class="nav">
        <a href= "/index" class="logo"  style="text-decoration:none">  <strong> Eggperience </strong> </a> 
        <ul class="menu">
             
            <li> <a href= "/index" >  <strong> Hotel </strong> </a> </li>
            <li> <a href= "#" > <strong>Habitaciones </strong> </a>  </li>
            <li> <a href= "#"> <strong>Reservas</strong> </a></li>
            <li> <a href= "#" > <strong>Ubicación</strong> </a></li>
            <li><a href= "/login"> <strong>Ingresar</strong> </a></li>
    
        </ul>
    </nav>

    </header>
    
          <p id="mensaje">Bienvenido a la Eggperiencia! </p>
    
    
           <p id="mensaje2"> Welcome to the Eggperience! </p> 
            
           <p id="mensaje3">  Bem-vindo à Eggperience! </p> 

           <div class="rectangulo"> </div>
           <img src="../img/add-user.png" class="usuario"  >

           <h1 id="subtitulo" >  Ingresá tus datos </h1>
           <p id="cuenta"> ¿Ya estás registrado? </p>
           <p id="registro"><a href="/login"> Ingrese aquí  </a>  </p>
         
           <form action="/registrar"   method="POST">
          
                <div class="mb-3">
                   
                    <input type="text" class="input1" name="NombreCompleto" placeholder="Nombre completo" th:value="${NombreCompleto}">
                    
          
                    <input type="email" class="input2" name="CorreoElectronico" placeholder="Correo electronico" th:value="${CorreoElectronico}">
          
                    <input type="text" class="input3" name="DocumentoDeIdentidad" placeholder="Documento de identidad" th:value="${DocumentoDeIdentidad}">
                    
                    <input type="password" class="input4" name="Clave1" placeholder="Contraseña">
                    
                    <input type="password" class="input5" name="Clave2" placeholder="Confirmar contraseña">
                    <p class="input6" th:if="${error != null}" th:text="${error}" style="color:red;"> </p>

                  
                
                </div>
        
                  
                  <button type="submit" class="" id="registr"> Registrarme </button>
              </form>

              <div class="scrol"></div>
              <script src="../js/menuIndex.js"></script>
         

    
    

</body>
