<!DOCTYPE html>
<html lang="en" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=3">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/estiloRegistroHotel.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <title>IndexHotel</title>
    </head>
    <body>


        <header>
            <nav class="nav">
                <a href= "/index" class="logo"  style="text-decoration:none">  <strong> Eggperience </strong> </a> 
                <ul class="menu">

                    <li> <a href= "/usuario/index_logueado" >  <strong> Hotel </strong> </a> </li>
                    <li> <a href= "#" > <strong>Habitaciones </strong> </a>  </li>
                    <li> <a href= "#"> <strong>Reservas</strong> </a></li>
                    <li> <a href= "#" > <strong>Ubicación</strong> </a></li>
                    <li>
                        <a class=" dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Usuario
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/usuario/editarPerfil">Editar perfil</a>
                            <a class="dropdown-item" href="/usuario/editarClave">Cambiar contraseña</a>
                            <a class="dropdown-item" href="#">Ver Reservas</a>
                        </div>
                    </li>                    
                    <li><a href= "/logout"> <strong>Logout</strong> </a></li>

                </ul>
            </nav>

        </header>

        <p id="mensaje1">Bienvenido a la Eggperiencia! </p>

        <p id="mensaje2"> Welcome to the Eggperience! </p> 

        <p id="mensaje3">  Bem-vindo à Eggperience! </p> 

        <div class="rectangulo"> </div>
        <img src="../img/add-user.png" class="usuario">

        <h1 id="subtitulo" >  Edita tus datos</h1>

        <div th:if="${edicion == 'perfil'}">
            <form action="/usuario/editaPersonal" method="POST">
                <div class="mb-3">
                    <label class="input1" id="labelInput1">Nombre</label>
                    <input type="text" class="input1" id="campo1" name="NombreCompleto" th:value="${NombreCompleto}">

                    <label class="input1" id="labelInput2">DNI</label>
                    <input type="text" class="input1" id="campo2" name="DocumentoDeIdentidad" th:value="${DocumentoDeIdentidad}">
                    <p id="mensaje" th:if="${error != null}" th:text="${error}" style="color:red;"> </p>
                    <p id="mensaje" th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;"> </p>          
                </div>
                <button type="submit" class="" id="edit"> Editar datos personales </button>
            </form>
        </div>
        <div th:if="${edicion == 'clave'}">
            <form action="/usuario/editaClave" method="POST">
                <div class="mb-3">
                    <label class="input1" id="labelInput1">Contraseña</label>
                    <input type="password" class="input1" id="campo1" name="Clave1">

                    <label class="input1" id="labelInput2">Repita Contraseña</label>
                    <input type="password" class="input1" id="campo2" name="Clave2">
                    <p id="mensaje" th:if="${error != null}" th:text="${error}" style="color:red;"> </p>
                    <p id="mensaje" th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;"> </p>          
                </div>
                <button type="submit" class="" id="edit"> Editar Contraseña </button>
            </form>
        </div>
        <div class="scrol"></div>
        <script src="../js/menuIndex.js"></script>





    </body>
</html>
